
<!DOCTYPE html>
<html lang='zh-CN' data-theme='cupcake'>
<head>
    <meta charset='UTF-8'>
    <title>DaisyUI 主题测试</title>
    <script src='https://cdn.tailwindcss.com'></script>
    <link href='https://cdn.jsdelivr.net/npm/daisyui@5.0.0/dist/full.css' rel='stylesheet' type='text/css' />
</head>
<body class='bg-base-100 text-base-content'>
    <div class='p-8'>
        <h1 class='text-2xl font-bold text-primary mb-4'>DaisyUI 颜色测试</h1>
        
        <div class='grid grid-cols-4 gap-4'>
            <!-- Primary colors -->
            <div class='bg-primary text-primary-content p-4 rounded'>Primary</div>
            <div class='bg-secondary text-secondary-content p-4 rounded'>Secondary</div>
            <div class='bg-accent text-accent-content p-4 rounded'>Accent</div>
            <div class='bg-neutral text-neutral-content p-4 rounded'>Neutral</div>
            
            <!-- Status colors -->
            <div class='bg-success text-success-content p-4 rounded'>Success</div>
            <div class='bg-warning text-warning-content p-4 rounded'>Warning</div>
            <div class='bg-error text-error-content p-4 rounded'>Error</div>
            <div class='bg-info text-info-content p-4 rounded'>Info</div>
            
            <!-- Base colors -->
            <div class='bg-base-100 border border-base-300 p-4 rounded'>Base 100</div>
            <div class='bg-base-200 p-4 rounded'>Base 200</div>
            <div class='bg-base-300 p-4 rounded'>Base 300</div>
            <div class='bg-base-content text-base-100 p-4 rounded'>Base Content</div>
        </div>
        
        <div class='mt-8'>
            <button onclick="document.documentElement.setAttribute('data-theme', 'dark')" class='btn btn-primary mr-2'>Dark Theme</button>
            <button onclick="document.documentElement.setAttribute('data-theme', 'cupcake')" class='btn btn-secondary mr-2'>Cupcake Theme</button>
            <button onclick="document.documentElement.setAttribute('data-theme', 'corporate')" class='btn btn-accent'>Corporate Theme</button>
        </div>
    </div>
</body>
</html>
