<!doctype html>
<html lang="zh-CN" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>薪资管理系统</title>
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    
    <!-- Preconnect to Supabase for faster API connections -->
    <link rel="preconnect" href="https://your-project.supabase.co" crossorigin>
    
    <!-- Resource hints for critical assets -->
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin>
    <link rel="modulepreload" href="/src/main.tsx">
    
    <!-- Preload critical CSS (DaisyUI core) -->
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/index.css"></noscript>
    
    <!-- Prefetch likely navigation targets for faster page loads -->
    <link rel="prefetch" href="/employees" as="document">
    <link rel="prefetch" href="/payroll" as="document">
    
    <!-- Memory and performance hints for low-end devices -->
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="color-scheme" content="light dark">
    <!-- 使用系统字体，性能更好且更可靠 -->
    <!-- Font rendering optimization for Chinese -->
    <style>
      /* 字体渲染优化 */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        font-feature-settings: "kern" 1;
      }
      
      /* 字体加载优化 - 避免字体闪烁 */
      .font-display-swap {
        font-display: swap;
      }
      
      /* 为网络字体添加加载状态 */
      .fonts-loading {
        visibility: hidden;
      }
      
      .fonts-loaded {
        visibility: visible;
      }
      
      /* 中文字体特殊优化 */
      .chinese-text {
        font-variant-east-asian: proportional-width;
        text-align: justify;
        text-justify: inter-ideograph;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
