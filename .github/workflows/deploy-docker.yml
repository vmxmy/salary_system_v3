      run: |
        npm run lint
        npx tsc --noEmit
        
    - name: Build application for production
      working-directory: ./frontend
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_BASE_PATH: '/'
        NODE_ENV: production
      run: |
        echo "ğŸ—ï¸  å¼€å§‹æ„å»ºç”Ÿäº§ç‰ˆæœ¬..."
