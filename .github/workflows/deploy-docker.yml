        path: frontend/dist/
        retention-days: 7

  # æ„å»ºå’Œæ¨é€ Docker é•œåƒ
  build-and-push-image:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    
    # ä½¿ç”¨ github-pages Environment secrets
    environment: 
      name: github-pages
      
    outputs:
      image-tag: ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:latest
      image-digest: ${{ steps.build.outputs.digest }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    # ä¸å†éœ€è¦ä¸‹è½½é¢„æ„å»ºçš„ artifactsï¼Œå› ä¸ºç°åœ¨åœ¨ Docker å®¹å™¨å†…æ„å»º
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
        build-args: |
          NODE_VERSION=${{ env.NODE_VERSION }}
          VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_APP_URL=http://localhost:3000
          VITE_DISABLE_PROXY=true
          VITE_SHOW_DEBUG_INFO=false
          
    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      continue-on-error: true
      with:
        image: ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:latest
        format: spdx-json
        output-file: /tmp/sbom.spdx.json
        
    - name: Upload SBOM
      uses: actions/upload-artifact@v4
      if: success() || failure()
      continue-on-error: true
      with:
        name: sbom
        path: /tmp/sbom.spdx.json
        
