name: Deploy Supabase Edge Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy-edge-functions:
    name: Deploy Edge Functions
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: v1.x
        
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest
        
    - name: Verify Edge Functions
      run: |
        cd supabase/functions
        for func in */; do
          echo "检查函数: $func"
          if [ -f "${func}index.ts" ]; then
            echo "✅ ${func} 函数文件存在"
            # 可以添加更多验证逻辑
          else
            echo "❌ ${func} 缺少 index.ts 文件"
            exit 1
          fi
        done
        
    - name: Deploy Edge Functions
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      run: |
        cd supabase
        supabase functions deploy --project-ref $SUPABASE_PROJECT_REF
        
    - name: Test Edge Functions (if applicable)
      env:
        SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      run: |
        # 这里可以添加 Edge Functions 的基本测试
        echo "🧪 Edge Functions 部署完成，可以添加功能测试"